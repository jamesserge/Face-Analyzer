<!DOCTYPE html>
<html>
<head>
  <title>Face Analyzer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    video {
      width: 100%;
      max-width: 480px;
      margin-top: 20px;
      border-radius: 12px;
    }

    #message {
      font-size: 2.5em;  /* ðŸ‘ˆ much more readable */
      margin-top: 30px;
      padding: 0 20px;   /* add side padding for smaller screens */
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Face Analyzer</h1>
  <video id="video" autoplay playsinline muted></video>
  <div id="message">Please allow camera access...</div>

  <script>
    const video = document.getElementById("video");
    const message = document.getElementById("message");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then((stream) => {
        video.srcObject = stream;
        message.textContent = "Analyzing face...";
        setTimeout(() => {
          message.textContent = "Result: Ugly! (Just kidding!) ðŸ˜†";
        }, 3000);
      })
      .catch((err) => {
        console.error("Camera error:", err);
        message.textContent = "Camera access denied. Cannot analyze your beauty. ðŸ˜¢";
      });
  </script>
</body>
</html>
